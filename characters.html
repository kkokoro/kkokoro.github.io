<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morgan Alger Â· Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Ubuntu", sans-serif;
      background: #D7F5D3;
    }

    /* GRID */
    .card-grid {
      margin-top: 2.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    /* CARD */
    .flip-card {
      width: 100%;
      aspect-ratio: 3 / 4; /* ðŸ”’ portrait lock */
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .flip-card:hover .flip-card-inner,
    .flip-card.flip .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .flip-card-back {
      background: #fff;
      transform: rotateY(180deg);
      padding: 1.2rem;
      text-align: center;
    }

    /* MODAL */
    .art-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .art-modal.active { display: flex; }

    .art-modal-content {
      background: #fff;
      max-width: 90%;
      max-height: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
    }

    .art-modal img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .art-modal-text {
      padding: 2rem;
      overflow-y: auto;
    }

    .art-modal-close {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .art-modal-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<section class="card-grid">

  <div class="flip-card"
       data-image="images/character1.jpg"
       data-title="Title"
       data-description="Description">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/character1.jpg" alt="Title">
      </div>
      <div class="flip-card-back">
        Click to view full artwork
      </div>
    </div>
  </div>

  <div class="flip-card"
       data-image="images/character2.jpg"
       data-title="Title"
       data-description="Description">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/character2.jpg" alt="Title">
      </div>
      <div class="flip-card-back">
        Click to view full artwork
      </div>
    </div>
  </div>

  <div class="flip-card"
       data-image="images/character3.jpg"
       data-title="Title"
       data-description="Description">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/character3.jpg" alt="Title">
      </div>
      <div class="flip-card-back">
        Click to view full artwork
      </div>
    </div>
  </div>

</section>

<!-- MODAL -->
<div id="artModal" class="art-modal">
  <div class="art-modal-content">
    <span class="art-modal-close">&times;</span>
    <img id="modalImage">
    <div class="art-modal-text">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("artModal");
  const modalImg = document.getElementById("modalImage");
  const modalTitle = document.getElementById("modalTitle");
  const modalDesc = document.getElementById("modalDescription");
  const closeBtn = document.querySelector(".art-modal-close");

  document.querySelectorAll(".flip-card").forEach(card => {
    card.addEventListener("click", () => {
      if (card.classList.contains("flip")) {
        modalImg.src = card.dataset.image;
        modalTitle.textContent = card.dataset.title;
        modalDesc.textContent = card.dataset.description;
        modal.classList.add("active");
      }
      card.classList.toggle("flip");
    });
  });

  closeBtn.onclick = () => modal.classList.remove("active");
  modal.onclick = e => e.target === modal && modal.classList.remove("active");
</script>

</body>
</html>
