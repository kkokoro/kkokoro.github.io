<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morgan Alger · Characters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #ffffff;
      --text: #000;
    }

    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Ubuntu", sans-serif;
      background: #D7F5D3;
      color: #000;
    }

    /* CARD GRID */
    .card-grid {
      margin-top: 2.5rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    /* FLIP CARD */
    .flip-card {
      width: 100%;
      height: 400px;
      perspective: 1000px;
      cursor: pointer;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card.flip .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 16px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .flip-card-front {
      background: #eaeaea;
      color: #777;
    }

    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
    }

    .flip-card-back {
      background: #ffffff;
      color: #444;
      transform: rotateY(180deg);
      border: 1px solid #ddd;
      font-size: 0.95rem;
      line-height: 1.5;
      padding: 1.2rem;
    }

    /* MODAL */
    .art-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .art-modal.active {
      display: flex;
    }

    .art-modal-content {
      background: #fff;
      max-width: 90%;
      max-height: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
    }

    .art-modal img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .art-modal-text {
      padding: 2rem;
      overflow-y: auto;
    }

    .art-modal-text h2 {
      margin-top: 0;
      font-size: 1.6rem;
    }

    .art-modal-close {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 2rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .art-modal-content {
        grid-template-columns: 1fr;
      }
    }

    /* NAV / HEADER / FOOTER (unchanged) */
    .top-nav {
      background: #ffffff;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }

    .top-nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.1rem 1.5rem;
      display: flex;
      justify-content: space-between;
    }

    .nav-links {
      display: flex;
      gap: 2.1rem;
    }

    .nav-links a {
      text-decoration: none;
      color: #000;
    }

    .page-header {
      padding: 3rem 1rem 1rem;
      text-align: center;
    }

    .page-header h1 {
      font-family: "Dancing Script", cursive;
      font-size: 3rem;
    }

    .content-section {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      background: rgba(255,255,255,0.78);
      padding: 2.8rem 2.4rem;
      border-radius: 22px;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
    }
  </style>
</head>

<body>

<header class="top-nav">
  <div class="top-nav-inner">
    <div class="brand">Morgan Alger</div>
    <nav class="nav-links">
      <a href="index.html">Bio</a>
      <a href="characters.html" class="active">Characters</a>
      <a href="worlds.html">Worlds</a>
      <a href="process.html">Concept Art</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="page-header">
  <h1>Characters</h1>
</section>

<section class="content-section">
  <p>This page showcases my character artwork and designs.</p>

<div class="card-grid">

  <!-- CARD 1 -->
  <div class="flip-card"
       data-image="images/character1.jpg"
       data-title="Title"
       data-description="Description">
      <div class="flip-card-front">
        <img src="images/character1.jpg" alt="Title">
      </div>
      <div class="flip-card-back">
        Click to view full artwork
      </div>
    </div>
  </div>

  <!-- CARD 2 -->
  <div class="flip-card"
       data-image="images/character2.jpg"
       data-title="Title"
       data-description="Description">
      <div class="flip-card-front">
        <img src="images/character2.jpg" alt="Title">
      </div>
      <div class="flip-card-back">
        Click to view full artwork
      </div>
    </div>
  </div>

  <!-- CARD 3 -->
  <div class="flip-card"
       data-image="images/character3.jpg"
       data-title="Title"
       data-description="Description">
      <div class="flip-card-front">
        <img src="images/character3.jpg" alt="Title">
      </div>
      <div class="flip-card-back">
        Click to view full artwork
      </div>
    </div>
  </div>

</div>
</section>

<footer>
  © <span id="year"></span> Morgan Alger · Built with GitHub Pages
</footer>

<!-- MODAL -->
<div id="artModal" class="art-modal">
  <div class="art-modal-content">
    <span class="art-modal-close">&times;</span>
    <img id="modalImage">
    <div class="art-modal-text">
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>
</div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  const modal = document.getElementById("artModal");
  const modalImg = document.getElementById("modalImage");
  const modalTitle = document.getElementById("modalTitle");
  const modalDesc = document.getElementById("modalDescription");
  const closeBtn = document.querySelector(".art-modal-close");

  document.querySelectorAll(".flip-card").forEach(card => {
    card.addEventListener("click", () => {
      if (card.classList.contains("flip")) {
        modalImg.src = card.dataset.image;
        modalTitle.textContent = card.dataset.title;
        modalDesc.textContent = card.dataset.description;
        modal.classList.add("active");
      }
      card.classList.toggle("flip");
    });
  });

  closeBtn.addEventListener("click", () => modal.classList.remove("active"));
  modal.addEventListener("click", e => {
    if (e.target === modal) modal.classList.remove("active");
  });

  document.addEventListener("keydown", e => {
    if (e.key === "Escape") modal.classList.remove("active");
  });
</script>

</body>
</html>
