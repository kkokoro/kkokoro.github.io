<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Morgan Alger · Characters</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Ubuntu', sans-serif;
  background: #0e0e0e;
  color: #eaeaea;
}

header {
  text-align: center;
  padding: 4rem 1rem 2rem;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  opacity: 0.8;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 2rem;
  padding: 2rem;
  max-width: 1200px;
  margin: auto;
}

/* --- FLIP CARDS --- */
.flip-card {
  width: 100%;
  aspect-ratio: 3 / 4;
  perspective: 1000px;
  cursor: pointer;
}

.flip-card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s ease, box-shadow 0.3s ease;
  transform-style: preserve-3d;
  border-radius: 16px;
}

.flip-card:hover .flip-card-inner {
  box-shadow: 0 16px 40px rgba(0,0,0,0.3);
}

.flip-card.flip .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front,
.flip-card-back {
  position: absolute;
  inset: 0;
  backface-visibility: hidden;
  border-radius: 16px;
  overflow: hidden;
}

.flip-card-front img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.flip-card-front::after {
  content: "View Artwork";
  position: absolute;
  bottom: 12px;
  right: 12px;
  background: rgba(0,0,0,0.65);
  padding: 0.4rem 0.6rem;
  font-size: 0.75rem;
  border-radius: 6px;
}

.flip-card-back {
  background: #161616;
  transform: rotateY(180deg);
  padding: 1.2rem;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
}

.flip-card-back h3 {
  margin-bottom: 0.5rem;
}

.flip-card-back p {
  font-size: 0.9rem;
  opacity: 0.8;
}

/* --- MODAL --- */
.art-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.art-modal.active {
  opacity: 1;
  pointer-events: auto;
}

.art-modal-content {
  position: relative;
  max-width: 90%;
  max-height: 90%;
  background: #111;
  border-radius: 12px;
  padding: 1rem;
  text-align: center;
  transform: scale(0.95);
  transition: transform 0.35s ease;
}

.art-modal.active .art-modal-content {
  transform: scale(1);
}

.art-modal-content img {
  max-width: 100%;
  max-height: 60vh;
  border-radius: 8px;
}

.art-modal-close {
  position: absolute;
  top: 10px;
  right: 14px;
  font-size: 1.8rem;
  background: none;
  color: #fff;
  border: none;
  cursor: pointer;
}

.modal-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: none;
  font-size: 2rem;
  padding: 0.4rem 0.8rem;
  cursor: pointer;
  border-radius: 8px;
}

.modal-arrow.prev { left: 10px; }
.modal-arrow.next { right: 10px; }

footer {
  text-align: center;
  padding: 2rem;
  opacity: 0.6;
}
</style>
</head>

<body>

<header>
  <h1>Characters</h1>
  <p>Concept art & character exploration</p>
</header>

<section class="gallery">

  <div class="flip-card" tabindex="0" role="button"
    data-image="images/char1.jpg"
    data-title="Character One"
    data-description="Early character exploration."
  >
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/char1.jpg" alt="Character One" loading="lazy" decoding="async">
      </div>
      <div class="flip-card-back">
        <h3>Character One</h3>
        <p>Early character exploration.</p>
      </div>
    </div>
  </div>

  <div class="flip-card" tabindex="0" role="button"
    data-image="images/char2.jpg"
    data-title="Character Two"
    data-description="Stylized fantasy design."
  >
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/char2.jpg" alt="Character Two" loading="lazy" decoding="async">
      </div>
      <div class="flip-card-back">
        <h3>Character Two</h3>
        <p>Stylized fantasy design.</p>
      </div>
    </div>
  </div>

  <div class="flip-card" tabindex="0" role="button"
    data-image="images/char3.jpg"
    data-title="Character Three"
    data-description="Narrative-driven concept."
  >
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <img src="images/char3.jpg" alt="Character Three" loading="lazy" decoding="async">
      </div>
      <div class="flip-card-back">
        <h3>Character Three</h3>
        <p>Narrative-driven concept.</p>
      </div>
    </div>
  </div>

</section>

<div class="art-modal" id="artModal">
  <div class="art-modal-content">
    <button class="art-modal-close" aria-label="Close">×</button>
    <button class="modal-arrow prev" aria-label="Previous">❮</button>
    <button class="modal-arrow next" aria-label="Next">❯</button>

    <img id="modalImage" alt="">
    <h3 id="modalTitle"></h3>
    <p id="modalDescription"></p>
  </div>
</div>

<footer>
  © <span id="year"></span> Morgan Alger
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();

const modal = document.getElementById("artModal");
const modalImg = document.getElementById("modalImage");
const modalTitle = document.getElementById("modalTitle");
const modalDesc = document.getElementById("modalDescription");
const closeBtn = document.querySelector(".art-modal-close");
const cards = Array.from(document.querySelectorAll(".flip-card"));
const nextBtn = document.querySelector(".modal-arrow.next");
const prevBtn = document.querySelector(".modal-arrow.prev");

let currentIndex = 0;

function openModal(index) {
  const card = cards[index];
  currentIndex = index;

  modalImg.src = card.dataset.image;
  modalTitle.textContent = card.dataset.title;
  modalDesc.textContent = card.dataset.description;

  modal.classList.add("active");
  closeBtn.focus();
}

cards.forEach((card, index) => {
  card.addEventListener("click", () => {
    if (card.classList.contains("flip")) openModal(index);
    card.classList.toggle("flip");
  });

  card.addEventListener("keydown", e => {
    if (e.key === "Enter") openModal(index);
  });
});

nextBtn.onclick = () => openModal((currentIndex + 1) % cards.length);
prevBtn.onclick = () => openModal((currentIndex - 1 + cards.length) % cards.length);
closeBtn.onclick = () => modal.classList.remove("active");

modal.onclick = e => {
  if (e.target === modal) modal.classList.remove("active");
};

document.addEventListener("keydown", e => {
  if (!modal.classList.contains("active")) return;
  if (e.key === "Escape") modal.classList.remove("active");
  if (e.key === "ArrowRight") nextBtn.click();
  if (e.key === "ArrowLeft") prevBtn.click();
});
</script>

</body>
</html>
