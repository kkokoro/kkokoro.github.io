<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Morgan Alger · Concept Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">

  <style>
    :root { --bg: #ffffff; --text: #000; }
    * { box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Ubuntu", sans-serif;
      background: linear-gradient(to bottom, #F5F5F5, #E3F2FD);
      color: #000;
    }

    /* NAVIGATION */
    .top-nav {
      background: #FFFFFF;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
    }
    .top-nav-inner {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-links { display: flex; gap: 2.1rem; }
    .nav-links a {
      color: #000;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    .nav-links a.active {
      font-weight: 600;
      border-bottom: 2px solid #000;
      padding-bottom: 3px;
    }

    /* HEADER */
    .page-header {
      width: 100%;
      background: #F5F5F5;
      padding: 3rem 1rem 1rem;
      text-align: center;
    }
    .page-header h1 {
      font-size: 3rem;
      margin: 0;
      font-family: "Dancing Script", cursive;
      color: #2f2f2f;
    }

    /* MAIN CONTENT */
    .content-section {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      background: rgba(255,255,255,0.78);
      padding: 2.8rem 2.4rem;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    .content-section p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: #444;
      text-align: center;
      max-width: 720px;
      margin: 0 auto 1.5rem auto;
    }

    /* FOCUS AREAS */
    .focus-areas {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 2rem;
      flex-wrap: wrap;
    }
    .focus-areas span {
      font-size: 0.75rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #666;
    }

    /* CARD GRID */
    .card-grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }

    /* CARD */
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 40px rgba(0,0,0,0.2);
    }

    /* HERO + PREVIEW STRIP */
    .turnaround-preview {
      display: grid;
      grid-template-rows: 1fr auto;
      aspect-ratio: 3 / 4;
    }

    .hero-view img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover .hero-view img {
      transform: scale(1.04);
    }

    .preview-strip {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.35rem;
      padding: 0.4rem;
      background: #f5f5f5;
    }

    .preview-strip img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      opacity: 0.85;
      transition: opacity 0.3s ease;
    }

    .card:hover .preview-strip img {
      opacity: 1;
    }

    .card-description {
      padding: 1rem;
      text-align: center;
      background: rgba(255,255,255,0.95);
    }

    .card-tags {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .card-tags span {
      font-size: 0.7rem;
      padding: 0.25rem 0.6rem;
      border-radius: 12px;
      background: #eef3f8;
      color: #444;
      letter-spacing: 0.5px;
    }

    /* MODAL */
    .art-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 999;
      padding: 2rem 1rem;
    }

    .art-modal.active {
      opacity: 1;
      pointer-events: auto;
    }

    .art-modal-content {
      max-width: 90%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      background: #fff;
    }

    .modal-image-wrapper {
      padding: 1.5rem;
    }

    #modalImages {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.25rem;
    }

    #modalImages img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      #modalImages {
        grid-template-columns: 1fr;
      }
      .art-modal-content {
        grid-template-columns: 1fr;
      }
    }

    .art-modal-text {
      padding: 2rem;
    }

    .art-modal-close {
      position: absolute;
      top: 10px;
      right: 18px;
      font-size: 2rem;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin: 2rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header class="top-nav">
  <div class="top-nav-inner">
    <div class="brand">Morgan Alger</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="characters.html">Characters</a>
      <a href="worlds.html">Worlds</a>
      <a href="process.html" class="active">Concept Art</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="page-header">
  <h1>Concept Art</h1>
</section>

<section class="content-section">

  <div class="card-grid">

    <!-- SPIRIT GUIDE -->
    <div class="card"
      data-images="
        images/SpiritGuide - Character Concept.jpg,
        images/SpiritGuide - Character Concept2.jpg,
        images/SpiritGuide - Character Concept3.jpg
      "
      data-title="Dream Traveler · Character Concept"
      data-description="Front, side, and back view character concept sketches for a current game I am developing. She is a wanderer of dreamlike realms, moving through spaces shaped by emotion and unrest, and helping lost beings find their way forward. This character is planned for future 3D development.">

      <div class="turnaround-preview">
        <div class="hero-view">
          <img src="images/SpiritGuide - Character Concept.jpg" alt="Front View">
        </div>
        <div class="preview-strip">
          <img src="images/SpiritGuide - Character Concept2.jpg" alt="Side View">
          <img src="images/SpiritGuide - Character Concept3.jpg" alt="Back View">
        </div>
      </div>

      <div class="card-description">
        <div class="card-tags">
          <span>Character Design</span>
        </div>
      </div>
    </div>

  </div>
</section>

<footer>
  © <span id="year"></span> Morgan Alger · Built with GitHub Pages
</footer>

<script>
document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
